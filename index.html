 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script>

let url = "https://striveschool-api.herokuapp.com/api/product/"
let myHeaders = new Headers()
myHeaders.append('Content-Type', 'application/json')
myHeaders.append('Authorization', "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyOWFhZmFhY2FhMjAwMTU1MmExZjIiLCJpYXQiOjE2MzU5NDkyMzEsImV4cCI6MTYzNzE1ODgzMX0.24xiPWaLOzReKWmnsqnwy14_S0j1XjOnO-Vim97ofr4")

// console.log(myHeaders.get('Authorization'))

let myInit = {
    method: "GET",
    headers: myHeaders
}

 function showProducts() {

    fetch(url, myInit)
    .then(response => response.json())
    .then(result => {
      // console.log(result)
      let row = document.getElementById("itGoesInsideHere")
          result.forEach(element => {
            
            row.innerHTML += `
            <div class="card m-2 col p-2" style="min-width: 15rem; max-width: 20rem">
              <img src="${element.imageUrl}" class="card-img-top" alt="${element.name}">
                <div class="card-body">
                  <h5 class="card-title">${element.name}</h5>
                  <p class="card-text"><small>${element.brand}</small></p>
                  <p class="card-text">${element.description}</p>
                  <p class="card-text">$${element.price}</p>
                  <a href="./details.html?Id=${element._id}" class="btn btn-primary">Details</a>
                </div>
            </div>
            `
          });})
    .catch(error => console.log('error', error));
 }

window.onload = () => {
  showProducts()
}


</script>
