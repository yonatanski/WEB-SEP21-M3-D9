 <script>


// Get THE DETAILS

let searchParams = new URLSearchParams(window.location.search)

let url = "https://striveschool-api.herokuapp.com/api/product/" + id
let myHeaders = new Headers()
myHeaders.append('Content-Type', 'application/json')
myHeaders.append('Authorization', "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyOWFhZmFhY2FhMjAwMTU1MmExZjIiLCJpYXQiOjE2MzU5NDkyMzEsImV4cCI6MTYzNzE1ODgzMX0.24xiPWaLOzReKWmnsqnwy14_S0j1XjOnO-Vim97ofr4")

let myInit = {
    method: "GET",
    headers: myHeaders
}

function displayDetails(data) {

let list = document.getElementById("list")
console.log(list)
list.innerHTML = `
<li class="list-group-item"><b>ID:</b> ${data._id}</li>
<li class="list-group-item"><b>__V: </b>${data.__v}</li>
<li class="list-group-item"><b>UserId: </b>${data.userId}</li>
<li class="list-group-item"><b>UpdatedAt: </b>${data.updatedAt}</li>
<li class="list-group-item"><b>Price: </b>$${data.price}</li>
<li class="list-group-item"><b>Name: </b>${data.name}</li>
<li class="list-group-item"><b>ImageURL:</b> ${data.imageUrl}</li>
<li class="list-group-item"><b>Description: </b>${data.description}</li>
<li class="list-group-item"><b>CreatedAt: </b>${data.createdAt}</li>
<li class="list-group-item"><b>Brand: </b>${data.brand}</li>
<button class="btn btn-primary m-3 px-3" onclick="">Edit</button>
`
}


function showDetails() {


fetch(url, myInit)
.then(response => response.json())
.then(data => displayDetails(data))
.catch(error => console.log('ERROR', error))
}

window.onload = () => {
    showDetails()
}

 </script>
